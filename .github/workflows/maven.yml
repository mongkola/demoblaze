name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Build with Maven  # This step runs Maven to build the project
      run: mvn clean package  # Replace 'clean package' with the appropriate Maven build command
    - name: Set executable permission for chromedriver.exe
      run: chmod +x src/test/resources/drivers/chromedriver.exe
    - name: Run Cucumber Tests  # This step runs Maven to execute Cucumber tests
      run: mvn test  # Replace 'test' with the Maven command to run your Cucumber tests

