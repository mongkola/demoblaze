# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: check file type
      run: file src/test/resources/drivers/chromedriver
    - name: Run grant permission to chromedriver for Linux
      run:  chmod +x src/test/resources/drivers/chromedriver
    - name: Build with Maven
      run: mvn clean verify -Dtestng.dtd.http=true
    - name: Test
      run: mvn test
    - name: Archive Cucumber HTML reports
      uses: actions/upload-artifact@v2
      if: always() # This ensures that reports are uploaded even if the test step fails
      with:
        name: cucumber-html-reports
        path: target/cucumber-html-report
